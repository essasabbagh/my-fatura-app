<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" /> -->
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, user-scalable=0" /> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#14b8a6" />

    <meta property="og:title" content="My Fatura" />
    <meta property="og:type" content="Application" />
    <meta property="og:url" content="https://my-fatura.web.app/" />
    <meta
      property="og:image"
      content="https://source.unsplash.com/IrRbSND5EUc/600x800"
    />
    <meta
      property="og:image:alt"
      content="Bills chart. Click to Sign in."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>My Fatura</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
